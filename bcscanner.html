<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=4,user-scalable=yes">
<!-- quaggaJSの読み込み -->
<script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
<script>
var DetectedCount=0,DetectedCode="";
var video,tmp,tmp_ctx,jan,prev,prev_ctx,w,h,mw,mh,x1,y1;
// 新增：存储已识别的条形码，避免重复添加
var scannedCodes = new Set();

window.addEventListener('load',function(event){
  video=document.createElement('video');
  video.setAttribute("autoplay","");
  video.setAttribute("muted","");
  video.setAttribute("playsinline","");
  video.onloadedmetadata = function(e){video.play();};
  prev=document.getElementById("preview");
  prev_ctx=prev.getContext("2d", {willReadFrequently:true});
  tmp = document.createElement('canvas');
  tmp_ctx = tmp.getContext("2d", {willReadFrequently:true});
  jan=document.getElementById("jan");

  // カメラアクセスの権限ダイアログが表示されます
  navigator.mediaDevices.getUserMedia(
    // マイクオフ、カメラ設定：リアカメラ優先、640×480優先
    {"audio":false,"video":{"facingMode":"environment","width":{"ideal":640},"height":{"ideal":480}}}
  ).then( // 権限が許可された場合
    function(stream){
      video.srcObject = stream;
      // 0.5秒ごとにスキャン
      setTimeout(Scan,500,true);
    }
  ).catch( // 権限が拒否された場合
    function(err){jan.value+=err+'\n';}
  );

  function Scan(first){
    if(first){
      // 選択された幅と高さ
      w=video.videoWidth;
      h=video.videoHeight;
      // 画面上の表示サイズ
      prev.style.width=(w/2)+"px";
      prev.style.height=(h/2)+"px";
      // 内部キャンバスサイズ
      prev.setAttribute("width",w);
      prev.setAttribute("height",h);
      mw=w*0.5;
      mh=w*0.2;
      x1=(w-mw)/2;
      y1=(h-mh)/2;
    }
    prev_ctx.drawImage(video,0,0,w,h);
    prev_ctx.beginPath();
    prev_ctx.strokeStyle="rgb(255,0,0)";
    prev_ctx.lineWidth=2;
    prev_ctx.rect(x1,y1,mw,mh);
    prev_ctx.stroke();
    tmp.setAttribute("width",mw);
    tmp.setAttribute("height",mh);
    tmp_ctx.drawImage(prev,x1,y1,mw,mh,0,0,mw,mh);

    tmp.toBlob(function(blob){
      let reader = new FileReader();
      reader.onload=function(){
        let config={
          decoder: {
            readers: ["ean_reader","ean_8_reader"],
            multiple: true, // 改：开启多码识别（核心修改）
            // 保留防误读逻辑，无需关闭multiple
          },
          locator:{patchSize:"large",halfSample:false},
          locate:false,
          src:reader.result,
        };
        Quagga.decodeSingle(config,function(){});
      }
      reader.readAsDataURL(blob);
    });
    setTimeout(Scan,50,false);
  }

  Quagga.onDetected(function (result) {
    const currentCode = result.codeResult.code;
    // 改：1. 先判断是否已识别过该条码，避免重复
    if (scannedCodes.has(currentCode)) return;

    // 改：2. 保留原防误读逻辑（连续3次识别相同码才确认）
    if(DetectedCode === currentCode){
      DetectedCount++;
    }else{
      DetectedCount=0;
      DetectedCode=currentCode;
    }

    // 改：3. 连续3次识别相同且未记录的码，才添加到textarea
    if(DetectedCount>=3){
      console.log("識別成功：", currentCode);
      jan.value += currentCode + '\n';
      jan.scrollTop = jan.scrollHeight;
      // 改：4. 记录已识别的码，避免重复
      scannedCodes.add(currentCode);
      // 改：5. 重置计数，准备识别下一个码
      DetectedCode='';
      DetectedCount=0;
    }
  });

  // 新增：清空按钮功能（可选，方便重置）
  document.getElementById('clear-btn').addEventListener('click', function() {
    jan.value = '';
    scannedCodes.clear(); // 清空已识别的码集合
    DetectedCode = '';
    DetectedCount = 0;
  });
});
</script>
<style>
  /* 优化布局：避免canvas遮挡textarea */
  #preview {
    margin-bottom: 15px;
    border: 1px solid #ddd;
  }
  #jan {
    width: 100%;
    max-width: 100%;
    padding: 8px;
    font-size: 16px;
  }
  #clear-btn {
    margin: 10px 0;
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
</style>
</head>
<body>
  <div><canvas id="preview"></canvas></div>
  <!-- 新增：清空按钮 -->
  <button id="clear-btn">スキャン結果をクリア</button>
  <textarea id="jan" rows="8" cols="40"></textarea>
</body>
</html>
