<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.1, maximum-scale=4,user-scalable=yes">
<script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
<script>
var DetectedCount=0,DetectedCode="";
var video,tmp,tmp_ctx,jan,prev,prev_ctx,w,h,mw,mh,x1,y1;
// 新增：存储已识别的条码（去重，区分不同条码）
var scannedCodes = new Set();

// 可自定义指定需要识别的条码类型（按需增删）
var SUPPORTED_BARCODES = [
  "ean_reader",      // EAN-13
  "ean_8_reader",    // EAN-8
  "code_128_reader", // Code128（常用物流条码）
  "upc_reader",      // UPC-A（北美商品条码）
  "code_39_reader"   // Code39（工业条码）
];

window.addEventListener('load',function(event){
  video=document.createElement('video');
  video.setAttribute("autoplay","");
  video.setAttribute("muted","");
  video.setAttribute("playsinline","");
  video.onloadedmetadata = function(e){video.play();};
  prev=document.getElementById("preview");
  prev_ctx=prev.getContext("2d", {willReadFrequently:true});
  tmp = document.createElement('canvas');
  tmp_ctx = tmp.getContext("2d", {willReadFrequently:true});
  jan=document.getElementById("jan");

  navigator.mediaDevices.getUserMedia(
    {"audio":false,"video":{"facingMode":"environment","width":{"ideal":640},"height":{"ideal":480}}}
  ).then(function(stream){
    video.srcObject = stream;
    setTimeout(Scan,500,true);
  }).catch(function(err){
    jan.value+=err+'\n';
  });

  function Scan(first){
    if(first){
      w=video.videoWidth;
      h=video.videoHeight;
      prev.style.width=(w/2)+"px";
      prev.style.height=(h/2)+"px";
      prev.setAttribute("width",w);
      prev.setAttribute("height",h);
      mw=w*0.5;
      mh=w*0.2;
      x1=(w-mw)/2;
      y1=(h-mh)/2;
    }
    prev_ctx.drawImage(video,0,0,w,h);
    prev_ctx.beginPath();
    prev_ctx.strokeStyle="rgb(255,0,0)";
    prev_ctx.lineWidth=2;
    prev_ctx.rect(x1,y1,mw,mh);
    prev_ctx.stroke();
    tmp.setAttribute("width",mw);
    tmp.setAttribute("height",mh);
    tmp_ctx.drawImage(prev,x1,y1,mw,mh,0,0,mw,mh);

    tmp.toBlob(function(blob){
      let reader = new FileReader();
      reader.onload=function(){
        let config={
          decoder: {
            readers: SUPPORTED_BARCODES, // 使用自定义的支持条码类型
            multiple: false,
          },
          locator:{patchSize:"large",halfSample:true}, // 优化识别率
          locate:true, // 开启定位，提升识别速度
          src:reader.result,
        };
        Quagga.decodeSingle(config,function(){});
      }
      reader.readAsDataURL(blob);
    });
    setTimeout(Scan, 200, false); // 延长间隔，适配手机性能
  }

  Quagga.onDetected(function (result) {
    const currentCode = result.codeResult.code;
    // 新增：跳过已识别过的不同条码（核心区分逻辑）
    if (scannedCodes.has(currentCode)) return;

    // 保留原防误读逻辑
    if(DetectedCode===currentCode){
      DetectedCount++;
    }else{
      DetectedCount=0;
      DetectedCode=currentCode;
    }

    if(DetectedCount>=3){
      console.log("识别到新条码：", currentCode);
      jan.value+=currentCode+'\n';
      jan.scrollTop=jan.scrollHeight;
      scannedCodes.add(currentCode); // 标记为已识别，避免重复
      DetectedCode='';
      DetectedCount=0;
    }
  });

  // 新增：清空按钮，重置已识别的不同条码
  document.getElementById('clear-btn').addEventListener('click', function() {
    jan.value = '';
    scannedCodes.clear();
    DetectedCode = '';
    DetectedCount = 0;
  });
});
</script>
<style>
#preview {margin-bottom: 15px; border: 1px solid #ddd;}
#jan {width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;}
#clear-btn {margin: 10px 0; padding: 8px 16px; font-size: 16px; cursor: pointer;}
</style>
</head>
<body>
  <div><canvas id="preview"></canvas></div>
  <button id="clear-btn">スキャン結果をクリア</button>
  <textarea id="jan" rows="8" cols="40"></textarea>
</body>
</html>
