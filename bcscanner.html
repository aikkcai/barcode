<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barcode Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 只保留一个QuaggaJS引入，避免冲突 -->
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <style>
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
        #scanner-container {
            width: 480px;
            height: 320px;
            position: relative;
            margin-bottom: 20px;
        }
        #result {
            font-size: 18px;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 40px;
            margin-bottom: 10px;
        }
        #btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- 扫描区域 -->
    <div id="scanner-container"></div>
    <!-- 结果展示区域 -->
    <div id="result">未识别到条形码</div>
    <!-- 控制按钮 -->
    <input type="button" id="btn" value="Start/Stop the scanner" />

    <script>
        var _scannerIsRunning = false;
        // 获取结果展示的DOM元素
        const resultDom = document.getElementById('result');

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment" // 后置摄像头
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    resultDom.textContent = "初始化失败：" + err.message;
                    return;
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();
                _scannerIsRunning = true;
                resultDom.textContent = "扫描中...请对准条形码";
            });

            // 处理扫描过程中的视觉绘制
            Quagga.onProcessed(function (result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                    }
                }
            });

            // 识别到条形码的核心逻辑：同时输出到控制台和页面
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                // 输出到控制台（保留原逻辑）
                console.log("Barcode detected and processed : [" + barcode + "]", result);
                // 输出到页面（新增）
                resultDom.textContent = "识别到条形码：" + barcode;
            });
        }

        // 启动/停止扫描按钮事件
        document.getElementById("btn").addEventListener("click", function () {
            if (_scannerIsRunning) {
                Quagga.stop();
                _scannerIsRunning = false;
                resultDom.textContent = "扫描已停止";
            } else {
                startScanner();
            }
        }, false);
    </script>
</body>
</html>
