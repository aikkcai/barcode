<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barcode Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <style>
        /* 重置默认样式，避免布局混乱 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        /* 扫描容器：单独占一行，不影响下方元素 */
        #scanner-container {
            width: 100%;
            max-width: 480px;
            height: auto;
            aspect-ratio: 480/320; /* 保持摄像头画面比例 */
            position: relative; /* 仅作用于内部canvas，不影响外部 */
            margin: 0 auto 20px auto; /* 居中，下方留足够间距 */
            border: 1px solid #ddd;
        }
        /* 摄像头画布：仅在扫描容器内定位，不超出 */
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
            width: 100% !important;
            height: 100% !important;
        }
        /* 按钮区域：横向排列，居中 */
        .btn-group {
            display: flex;
            gap: 10px;
            max-width: 480px;
            margin: 0 auto 15px auto;
        }
        #btn, #clear-btn {
            flex: 1;
            padding: 12px 0;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
        }
        #btn {
            background-color: #007bff;
            color: white;
        }
        #clear-btn {
            background-color: #6c757d;
            color: white;
        }
        /* textarea：单独占一行，宽度100%，不被遮挡 */
        #barcode-textarea {
            width: 100%;
            max-width: 480px;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            margin: 0 auto;
            display: block; /* 居中显示 */
            outline: none;
        }
    </style>
</head>
<body>
    <!-- 1. 扫描区域（单独一行） -->
    <div id="scanner-container"></div>
    
    <!-- 2. 按钮区域（单独一行） -->
    <div class="btn-group">
        <button id="btn">Start/Stop Scanner</button>
        <button id="clear-btn">Clear Barcodes</button>
    </div>
    
    <!-- 3. textarea（单独一行，在最下方，完全不被遮挡） -->
    <textarea id="barcode-textarea" placeholder="Scanned barcodes will appear here..."></textarea>

    <script>
        var _scannerIsRunning = false;
        const barcodeTextarea = document.getElementById('barcode-textarea');
        const scannedCodes = new Set();

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment" // 后置摄像头
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    alert("Initialization failed: " + err.message);
                    return;
                }
                Quagga.start();
                _scannerIsRunning = true;
            });

            Quagga.onProcessed(function (result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }
                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }
                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                    }
                }
            });

            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                if (!scannedCodes.has(barcode)) {
                    scannedCodes.add(barcode);
                    const currentContent = barcodeTextarea.value.trim();
                    barcodeTextarea.value = currentContent 
                        ? `${currentContent}\n${barcode}` 
                        : barcode;
                    barcodeTextarea.scrollTop = barcodeTextarea.scrollHeight;
                }
                console.log("Barcode detected: [" + barcode + "]");
            });
        }

        // 启动/停止扫描
        document.getElementById("btn").addEventListener("click", function () {
            if (_scannerIsRunning) {
                Quagga.stop();
                _scannerIsRunning = false;
                this.textContent = "Start Scanner";
            } else {
                startScanner();
                this.textContent = "Stop Scanner";
            }
        });

        // 清空textarea
        document.getElementById("clear-btn").addEventListener("click", function () {
            barcodeTextarea.value = "";
            scannedCodes.clear();
        });
    </script>
</body>
</html>
