<!DOCTYPE html>
<html lang="en">
<head>
    <title>Barcode Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.rawgit.com/serratus/quaggaJS/0420d5e0/dist/quagga.min.js"></script>
    <style>
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
        #scanner-container {
            width: 480px;
            height: 320px;
            position: relative;
            margin-bottom: 20px;
            /* 适配手机宽度 */
            max-width: 100%;
            height: auto;
            aspect-ratio: 480/320;
        }
        #btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        /* textarea样式 */
        #barcode-textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 10px;
        }
        /* 清空按钮样式 */
        #clear-btn {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 扫描区域 -->
    <div id="scanner-container"></div>
    
    <!-- 控制按钮 -->
    <input type="button" id="btn" value="Start/Stop the scanner" />
    <button id="clear-btn">清空条形码</button>
    
    <!-- 新增的textarea用于显示条形码 -->
    <textarea id="barcode-textarea" placeholder="识别到的条形码会显示在这里..."></textarea>

    <script>
        var _scannerIsRunning = false;
        // 获取textarea元素
        const barcodeTextarea = document.getElementById('barcode-textarea');
        // 存储已识别的条形码（避免重复）
        const scannedCodes = new Set();

        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 480,
                        height: 320,
                        facingMode: "environment" // 后置摄像头
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    }
                },
            }, function (err) {
                if (err) {
                    console.log(err);
                    alert("初始化失败：" + err.message);
                    return;
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();
                _scannerIsRunning = true;
            });

            Quagga.onProcessed(function (result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                    }
                }
            });

            // 识别到条形码后填充到textarea
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                // 避免重复添加相同的条形码
                if (!scannedCodes.has(barcode)) {
                    scannedCodes.add(barcode);
                    // 拼接条形码，换行展示
                    const currentContent = barcodeTextarea.value.trim();
                    barcodeTextarea.value = currentContent 
                        ? `${currentContent}\n${barcode}` 
                        : barcode;
                    // 滚动到textarea底部
                    barcodeTextarea.scrollTop = barcodeTextarea.scrollHeight;
                }
                console.log("Barcode detected: [" + barcode + "]", result);
            });
        }

        // 启动/停止扫描按钮
        document.getElementById("btn").addEventListener("click", function () {
            if (_scannerIsRunning) {
                Quagga.stop();
                _scannerIsRunning = false;
            } else {
                startScanner();
            }
        }, false);

        // 清空textarea按钮
        document.getElementById("clear-btn").addEventListener("click", function () {
            barcodeTextarea.value = "";
            scannedCodes.clear(); // 清空已识别的条形码集合
        });
    </script>
</body>
</html>
